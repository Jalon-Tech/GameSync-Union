<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What is GameSync Union?</title>
  <link rel="stylesheet" href="/styles/global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #111, #1a1a1a);
      color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    .reveal { opacity: 1; transform: translateY(0); transition: all 0.8s ease; }
    .hidden { opacity: 0; transform: translateY(50px); }
    header, footer, .section { animation: fadeInUp 0.8s ease forwards; }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    header {
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      margin-right: 1rem;
    }
    .logo-text {
      font-size: 1.6rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff3333;
    }
    .gsu-quote {
      font-style: italic;
      font-size: 1.1rem;
      color: #ff3333;
      margin-top: 0.3rem;
      font-weight: 600;
      text-shadow: 0 0 4px rgba(255, 51, 51, 0.5);
    }
    .hero-video {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .hero-video video {
      max-width: 90%;
      border: 4px solid #ff3333;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 51, 51, 0.6);
    }
    .section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      color: #ff3333;
      font-family: 'Roboto', sans-serif;
    }
    .highlight-box {
      background: #1e1e1e;
      border-left: 5px solid #ff3333;
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 12px;
    }
    .feature-list {
      list-style-type: '\1F3AE';
      padding-left: 1.5rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .stat {
      background: #222;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #333;
    }
    .stat h3 {
      color: #ff3333;
      margin-bottom: 0.5rem;
    }
    .spotlight-banner {
      margin-top: 2rem;
      padding: 1rem 1.5rem;
      background-color: #1e1e1e;
      border-left: 6px solid #ff3333;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 51, 51, 0.4);
    }
    .spotlight-banner strong {
      color: #ff3333;
      font-size: 1.25rem;
    }
    .badge-section {
      padding: 2rem 0;
      text-align: center;
    }
    .badge-section h2 {
      margin-bottom: 1rem;
    }
    .badge-list {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .badge {
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #ff3333;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
    }
    .featured-uploads {
      margin-top: 2rem;
      padding: 2rem;
      background: #181818;
      border-top: 4px solid #ff3333;
      border-radius: 8px;
    }
    .featured-uploads h2 {
      margin-bottom: 1rem;
    }
    .upload-card {
      background: #292929;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      color: #fff;
    }
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    .platform-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 0.6rem;
    }
    .platform-icons img {
      height: 32px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .platform-icons img:hover {
      transform: scale(1.2);
      filter: brightness(1.3) drop-shadow(0 0 6px #ff3333);
    }
    footer p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="GSU_LOGO.png" alt="GSU Logo" />
      <div>
        <div class="logo-text">GAMESYNC UNION</div>
        <div class="gsu-quote">‚ÄúSquad up, show out, cast your vote ‚Äî GSU‚Äôs the place where gamers don‚Äôt choke. Post your wins, drop your heat ‚Äî Chat, connect, and claim your seat.‚Äù</div>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="trophies.html">GSU Hall of Trophies</a>
      <a href="art.html">Art</a>
      <a href="game-guides.html">Guides</a>
      <a href="uploads.html">GSU Lounge</a>
    </nav>
  </header>

  <div class="hero-video">
    <video controls autoplay muted loop>
      <source src="/media/gsu-hero-intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="main-content"></div>

  <footer>
    <div class="platform-icons">
      <img src="PS_Logo.png" alt="PlayStation" />
      <img src="Xbox.png" alt="Xbox" />
      <img src="Steam.png" alt="PC" />
      <img src="Switch.png" alt="Nintendo Switch" />
    </div>
    <p>&copy; 2025 GameSync Union. Built for gamers, by gamers.</p>
  </footer>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBA7aIUj919ub7QtkQkAp-xv4XC0tzmSCI",
      authDomain: "gamesync-union.firebaseapp.com",
      projectId: "gamesync-union",
      storageBucket: "gamesync-union.appspot.com",
      messagingSenderId: "488911705365",
      appId: "1:488911705365:web:ad8b3be7936a46bb77c51c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadContributorsAndUploads() {
      const usersSnapshot = await getDocs(collection(db, 'users'));
      const uploadsSnapshot = await getDocs(collection(db, 'uploads'));

      const badgesHTML = Array.from(usersSnapshot.docs.slice(0, 5)).map(doc => {
        const user = doc.data();
        return `<div class="badge">üèÜ ${user.username}</div>`;
      }).join('');

      const uploadsHTML = Array.from(uploadsSnapshot.docs.slice(0, 5)).map(doc => {
        const data = doc.data();
        return `<div class="upload-card">
          <h3>${data.gameTitle || 'Untitled Game'}</h3>
          <p>${data.description || 'No description provided.'}</p>
        </div>`;
      }).join('');

      document.getElementById('main-content').innerHTML = `
        <section class="section reveal">
          <h2>üî• Top Contributors</h2>
          <div class="badge-section">
            <div class="badge-list">${badgesHTML}</div>
          </div>
        </section>
        <section class="section reveal featured-uploads">
          <h2>üåü Featured Uploads</h2>
          ${uploadsHTML}
        </section>
      `;
    }

    function animateSectionsOnScroll() {
      const reveals = document.querySelectorAll('.reveal');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('reveal');
        });
      }, { threshold: 0.1 });

      reveals.forEach(r => {
        r.classList.add('hidden');
        observer.observe(r);
      });
    }

    loadContributorsAndUploads();
    animateSectionsOnScroll();
  </script>
</body>
</html>
