<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit to GSU</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gsu-red: #e60023;
      --black-main: #191818;
      --black-faded: #1F1F1F;
      --white-text: #FFFFFF;
      --gray-text: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--black-main);
      color: var(--white-text);
      min-height: 100vh;
      background-image: url('gsu_background.png');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: var(--black-faded);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 48px;
      margin-right: 0.8rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-family: 'Montserrat', sans-serif;
      color: var(--white-text);
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--white-text);
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
    }

    nav a:hover {
      color: var(--gsu-red);
    }

    .submit-container {
      background-color: var(--black-faded);
      border: 2px solid var(--gsu-red);
      border-radius: 14px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 520px;
      margin: 3rem auto;
      box-shadow: 0 0 20px rgba(230, 0, 35, 0.4);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.3rem;
      color: var(--gsu-red);
    }

    .category-display {
      text-align: center;
      color: var(--gray-text);
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.4rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-text);
      letter-spacing: 0.3px;
    }

    input, textarea {
      width: 100%;
      background-color: #222;
      border: 1px solid #444;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      font-family: 'Roboto', sans-serif;
      transition: border 0.3s ease, background 0.3s ease;
    }

    input:focus, textarea:focus {
      border: 1px solid var(--gsu-red);
      background-color: #1c1c1c;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      line-height: 1.4;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background-color: var(--gsu-red);
      color: white;
      border: none;
      font-size: 1.05rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(230, 0, 35, 0.4);
      transition: all 0.25s ease;
    }

    button:hover {
      background-color: #cc001f;
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(230, 0, 35, 0.55);
    }

    .submitted-msg {
      margin-top: 1.5rem;
      background-color: #222;
      border: 1px solid var(--gsu-red);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 0.95rem;
      color: var(--gray-text);
      display: none;
    }

    .logo-float {
      position: absolute;
      width: 40px;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: floatUp 1.4s ease-out forwards;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) translateY(-180px) scale(1.1); opacity: 0; }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }

      nav a {
        margin: 0.5rem 0.7rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="GSU_LOGO.png" alt="GSU Logo" />
      <div class="logo-text">GameSync Union</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="trophies.html">Hall of Trophies</a>
      <a href="art.html">Art</a>
      <a href="game-guides.html">Gameplay Center</a>
      <a href="uploads.html">Player Lounge</a>
    </nav>
  </header>

  <div class="submit-container">
    <h1>Upload to GSU</h1>
    <div class="category-display" id="categoryLabel">Loading category...</div>

    <form id="videoForm">
      <label for="videoUrl">Video Link (YouTube, Twitch, etc.):</label>
      <input type="url" id="videoUrl" required placeholder="https://..." />

      <label for="caption">Caption or Comment (Optional):</label>
      <textarea id="caption" placeholder="Say something about this video..."></textarea>

      <button type="submit">🚀 Submit</button>
    </form>

    <div class="submitted-msg" id="successMessage">✅ Video submitted! Thanks for keeping the GSU community strong.</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const label = document.getElementById("categoryLabel");

    const map = {
      boss: "🗡️ Boss Fight Strategy",
      tutorial: "🎮 Gameplay Tutorial",
      gameplay: "📹 Gamers’ Gameplay Video",
      combo: "🥊 Fighting Game Combo Guide",
      trophy: "🏆 Trophy & Achievement Tip"
    };

    label.textContent = type && map[type] ? map[type] : "🎮 Gameplay Video Submission";

    document.getElementById("videoForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const videoUrl = document.getElementById("videoUrl").value;
      const caption = document.getElementById("caption").value;

      console.log("Submitted:", { type, videoUrl, caption });

      document.getElementById("successMessage").style.display = "block";
      document.getElementById("videoForm").reset();

      const logo = document.createElement("img");
      logo.src = "GSU_LOGO.png";
      logo.classList.add("logo-float");
      document.body.appendChild(logo);

      setTimeout(() => {
        logo.remove();
      }, 1600);
    });
  </script>
</body>
</html>
