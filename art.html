
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fan Art | GameSync Union</title>
  <link rel="icon" href="GSU_Logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    :root {
      --gsu-red: #e60023;
      --black-main: #191818;
      --black-faded: #1F1F1F;
      --white-text: #FFFFFF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--black-main);
      color: var(--white-text);
    }
    header { background-color: var(--black-faded); display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; }
    .logo { display: flex; align-items: center; }
    .logo img { height: 60px; margin-right: 1rem; }
    .logo-text { font-size: 1.6rem; font-family: 'Montserrat', sans-serif; }
    nav a { margin: 0 1rem; text-decoration: none; color: var(--white-text); font-family: 'Montserrat', sans-serif; transition: color 0.3s ease; }
    nav a:hover { color: var(--gsu-red); }
    .main-container { display: flex; flex-direction: column; padding: 2rem; gap: 2rem; }
    .box { background-color: var(--black-faded); border-radius: 8px; padding: 1rem; }
    .input-field { padding: 0.6rem; border: none; border-radius: 6px; margin-bottom: 0.6rem; width: 100%; background-color: #2a2a2a; color: var(--white-text); }
    .btn { background-color: var(--gsu-red); border: none; color: var(--white-text); padding: 0.8rem; width: 100%; border-radius: 6px; cursor: pointer; font-family: 'Montserrat', sans-serif; }
    .art-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
    }
    .art-card {
      background-color: #2a2a2a;
      border-radius: 6px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .art-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .art-card h3 {
      color: var(--gsu-red);
      font-family: 'Montserrat', sans-serif;
      margin: 0.6rem 0 0.2rem;
    }
    .art-card p {
      font-size: 0.9rem;
      opacity: 0.75;
    }
    footer {
      background-color: var(--black-faded);
      text-align: center;
      padding: 1.2rem 1rem;
      margin-top: 4rem;
    }
    .platform-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 0.6rem;
    }
    .platform-icons img {
      height: 32px;
      width: auto;
      opacity: 0.9;
    }
    footer p {
      color: #ccc;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="GSU_LOGO.png" alt="GSU Logo" />
      <div class="logo-text">GAMESYNC UNION</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="trophies.html">Trophies/Achievements</a>
      <a href="art.html">Art</a>
      <a href="game-guides.html">Guides</a>
      <a href="uploads.html">GSU Player Lounge</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="box">
      <h2 style="color: var(--gsu-red);">Fan Art Gallery</h2>
      <p>Explore original art, in-game captures, and creative works from the GameSync Union community.</p>
      <div class="art-gallery" id="artGallery"></div>
    </div>

    <div class="box">
      <h2 style="color: var(--gsu-red);">Upload Your Fan Art</h2>
      <input type="text" class="input-field" id="artTitle" placeholder="Title of Artwork" />
      <input type="text" class="input-field" id="imageURL" placeholder="Image URL" />
      <textarea class="input-field" id="description" rows="3" placeholder="Optional description..."></textarea>
      <button class="btn" onclick="uploadArt()">Upload Artwork</button>
    </div>
  </div>

  <footer>
    <div class="platform-icons">
      <img src="PS_Logo.png" alt="PlayStation" />
      <img src="Xbox.png" alt="Xbox" />
      <img src="Steam.png" alt="PC" />
      <img src="Switch.png" alt="Nintendo Switch" />
    </div>
    <p>&copy; 2025 GameSync Union. Built for gamers, by gamers.</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBA7aIUj919ub7QtkQkAp-xv4XC0tzmSCI",
      authDomain: "gamesync-union.firebaseapp.com",
      projectId: "gamesync-union",
      storageBucket: "gamesync-union.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUsername = null;

    auth.onAuthStateChanged((user) => {
      if (user) {
        db.collection("users").doc(user.uid).get().then(doc => {
          currentUsername = doc.data().username || "Unknown";
        });
        loadArtGallery();
      }
    });

    function uploadArt() {
      const title = document.getElementById("artTitle").value;
      const imageURL = document.getElementById("imageURL").value;
      const description = document.getElementById("description").value;
      const user = auth.currentUser;

      if (!user || !currentUsername || !title || !imageURL) {
        alert("Please fill in all required fields.");
        return;
      }

      db.collection("community_art").add({
        username: currentUsername,
        userId: user.uid,
        title,
        imageURL,
        description,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Art uploaded!");
        location.reload();
      }).catch((error) => {
        console.error("Error uploading art:", error);
      });
    }

    function loadArtGallery() {
      const gallery = document.getElementById("artGallery");
      db.collection("community_art").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        gallery.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "art-card";
          card.innerHTML = `
            <img src="${data.imageURL}" alt="${data.title}" />
            <h3>${data.title}</h3>
            <p>${data.description || "No description."}</p>
            <p style="font-size: 0.8rem; opacity: 0.6;">Uploaded by: <strong>${data.username || "Unknown"}</strong></p>
          `;
          gallery.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
