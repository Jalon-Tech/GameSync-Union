<body>
  <header>
    <div class="logo">
      <img src="GSU_LOGO.png" alt="GSU Logo" />

    </div>

    </nav>

  <div class="main-container">
    <div class="box">
      <h2>Fan Art Gallery</h2>
      <p>Explore original art, in-game captures, and creative works from the GameSync Union community.</p>
      <div class="art-gallery" id="fanArtGallery"></div>
    </div>

    <div class="box">
      <h2>Upload Your Fan Art</h2>
      <input type="text" class="input-field" id="artTitle" placeholder="Title of Artwork" />
      <input type="file" class="input-field" id="artFile" />
      <textarea class="input-field" rows="3" id="artDescription" placeholder="Optional description..."></textarea>

      <label for="promoteDropdown">Promoting the art of another user?</label>
      <select id="promoteDropdown" class="input-field" onchange="toggleIGInputs()">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <input type="text" class="input-field" id="uploaderIG" placeholder="Your Instagram (@username)" />
      <input type="text" class="input-field" id="artistIG" placeholder="Original Artistâ€™s IG" style="display:none;" />

      <button class="btn" onclick="uploadArtwork()">Upload Artwork</button>
    </div>
  </div>

  <footer>
    <div class="platform-icons">
      <img src="PS_Logo.png" alt="PlayStation" />
      <img src="Xbox.png" alt="Xbox" />
      <img src="Steam.png" alt="PC" />
      <img src="Switch.png" alt="Nintendo Switch" />
    </div>
    <p>&copy; 2025 GameSync Union. Built for gamers, by gamers.</p>
  </footer>

  <script>
    function toggleIGInputs() {
      const promoting = document.getElementById("promoteDropdown").value;
      document.getElementById("uploaderIG").style.display = promoting === "yes" ? "none" : "block";
      document.getElementById("artistIG").style.display = promoting === "yes" ? "block" : "none";
    }

    async function uploadArtwork() {
      const user = firebase.auth().currentUser;
      if (!user) return alert("Log in first!");

      const title = document.getElementById("artTitle").value;
      const file = document.getElementById("artFile").files[0];
      const description = document.getElementById("artDescription").value;
      const promoting = document.getElementById("promoteDropdown").value;
      const uploaderIG = document.getElementById("uploaderIG").value;
      const artistIG = document.getElementById("artistIG").value;

      const storageRef = storage.ref(`fanart/${user.uid}/${file.name}`);
      await storageRef.put(file);
      const imageUrl = await storageRef.getDownloadURL();

      await db.collection("fan_art").add({
        uid: user.uid,
        title,
        description,
        artistIG: promoting === "yes" ? artistIG : uploaderIG,
        promotedBy: promoting === "yes" ? user.displayName || user.email : null,
        imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Art uploaded!");
      location.reload();
    }

    async function deleteArt(id) {
      if (confirm("Are you sure you want to delete this artwork?")) {
        await db.collection("fan_art").doc(id).delete();
        alert("Artwork deleted.");
      }
    }

    async function updateTitle(id, newTitle, isOwner) {
      if (!isOwner || newTitle.trim() === "") return;
      await db.collection("fan_art").doc(id).update({ title: newTitle });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return;
      db.collection("fan_art").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const gallery = document.getElementById("fanArtGallery");
        gallery.innerHTML = "";
        snapshot.forEach(doc => {
          const art = doc.data();
          const isOwner = user.uid === art.uid;

          const card = document.createElement("div");
          card.className = "art-card";
          card.innerHTML = `
            <img src="${art.imageUrl}" alt="${art.title}" />
            <h3 contenteditable="${isOwner}" onblur="updateTitle('${doc.id}', this.innerText, ${isOwner})">${art.title}</h3>
            <p>${art.promotedBy 
              ? `ðŸŽ¨ ${art.artistIG} â€” Promoted by ${art.promotedBy}` 
              : `ðŸŽ¨ ${art.artistIG}`}</p>
            ${isOwner ? `<button onclick="deleteArt('${doc.id}')">Delete</button>` : ""}
          `;
          gallery.appendChild(card);
        });
      });
    });
  </script>
