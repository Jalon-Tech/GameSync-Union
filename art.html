<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fan Art | GameSync Union</title>
  <link rel="icon" href="GSU_Logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, where, orderBy, onSnapshot,
      doc, updateDoc, deleteDoc, serverTimestamp, increment, arrayUnion
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBA7aIUj919ub7QtkQkAp-xv4XC0tzmSCI",
      authDomain: "gamesync-union.firebaseapp.com",
      projectId: "gamesync-union",
      storageBucket: "gamesync-union.appspot.com",
      messagingSenderId: "488911705365",
      appId: "1:488911705365:web:ad8b3be7936a46bb77c51c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.gsu = { auth, db, storage };
  </script>

  <style>
    :root {
      --gsu-red: #e60023;
      --black-main: #191818;
      --black-faded: #1F1F1F;
      --white-text: #FFFFFF;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--black-main);
      color: var(--white-text);
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--black-faded);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo { display: flex; align-items: center; }
    .logo img { height: 60px; margin-right: 1rem; }
    .logo-text {
      font-size: 1.6rem;
      font-family: 'Montserrat', sans-serif;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--white-text);
      font-family: 'Montserrat', sans-serif;
      transition: color 0.3s ease;
    }
    nav a:hover { color: var(--gsu-red); }
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      gap: 2rem;
    }
    .box {
      background-color: var(--black-faded);
      border-radius: 8px;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
      transition: 0.3s ease all;
    }
    .box:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 6px 16px rgba(230, 0, 35, 0.4), 0 0 8px rgba(255, 255, 255, 0.05);
      border: 1px solid var(--gsu-red);
    }
    .box h2 {
      font-family: 'Montserrat', sans-serif;
      color: var(--gsu-red);
      margin-bottom: 0.6rem;
    }
    .tab-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab-toggle button {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab-toggle button.active {
      background-color: var(--gsu-red);
    }
    .input-field {
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 0.6rem;
      width: 100%;
      background-color: #2a2a2a;
      color: var(--white-text);
    }
    .btn {
      background-color: var(--gsu-red);
      border: none;
      color: var(--white-text);
      padding: 0.8rem;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }
    .btn:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="GSU_LOGO.png" alt="GSU Logo" />
      <div class="logo-text">GAMESYNC UNION</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="trophies.html">GSU Hall of Trophies & Achievements</a>
      <a href="art.html">Art</a>
      <a href="game-guides.html">Guides</a>
      <a href="uploads.html">GSU Player Lounge</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="box">
      <h2>🎨 Fan Art Gallery</h2>
      <p>Show off your creativity, game-inspired art, and epic screenshots with the GSU community!</p>
      <div class="tab-toggle">
        <button id="allTab" class="active" onclick="switchTab('all')">All Uploads</button>
        <button id="myTab" onclick="switchTab('my')">My Uploads</button>
      </div>
      <div id="loadingSpinner" style="text-align:center; padding:1rem; display:none;">
        <p>Loading artwork...</p>
      </div>
      <div class="art-gallery" id="fanArtGallery"></div>
    </div>

    <div class="box">
      <h2>📤 Upload Your Gaming Art</h2>
      <input type="text" class="input-field" id="artTitle" placeholder="Title of Artwork" />
      <input type="file" class="input-field" id="artFile" />
      <textarea class="input-field" id="artDescription" placeholder="Optional description..." rows="3"></textarea>
      <label for="promoteDropdown">Promoting another artist?</label>
      <select class="input-field" id="promoteDropdown" onchange="toggleIGInputs()">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
      <input type="text" class="input-field" id="uploaderIG" placeholder="(Optional) @yourIG — if this is your gaming art" />
      <input type="text" class="input-field" id="artistIG" placeholder="Instagram of the gaming artist you're promoting (@username)" style="display:none;" />
      <button class="btn" id="uploadBtn">Upload Artwork</button>
    </div>
  </div>

  <footer>
    <div class="platform-icons">
      <img src="PS_Logo.png" alt="PlayStation" />
      <img src="Xbox.png" alt="Xbox" />
      <img src="Steam.png" alt="PC" />
      <img src="Switch.png" alt="Nintendo Switch" />
    </div>
    <p>&copy; 2025 GameSync Union. Built for gamers, by gamers.</p>
  </footer>

  <!-- Full image preview modal -->
  <div id="imageModal" class="full-image-modal" onclick="this.style.display='none'">
    <img id="modalImage" src="" alt="Full View" />
  </div>
<script type="module">
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import {
    getFirestore, collection, addDoc, query, where, orderBy, onSnapshot,
    doc, updateDoc, deleteDoc, serverTimestamp, increment, arrayUnion
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

  const { auth, db, storage } = window.gsu;
  let currentTab = "all";

  function $(id) {
    return document.getElementById(id);
  }

  window.switchTab = function(tab) {
    currentTab = tab;
    $("allTab").classList.remove("active");
    $("myTab").classList.remove("active");
    $(tab + "Tab").classList.add("active");
    loadFanArt();
  };

  window.toggleIGInputs = function () {
    const promote = $("promoteDropdown").value;
    $("uploaderIG").style.display = promote === "yes" ? "none" : "block";
    $("artistIG").style.display = promote === "yes" ? "block" : "none";
  };

  async function addLike(docId, userId) {
    const docRef = doc(db, "fan_art", docId);
    await updateDoc(docRef, {
      likes: increment(1),
      likedBy: arrayUnion(userId)
    });
  }

  async function addView(docId) {
    const docRef = doc(db, "fan_art", docId);
    await updateDoc(docRef, {
      views: increment(1)
    });
  }

  window.uploadArtwork = async function () {
    const user = auth.currentUser;
    if (!user) return alert("Log in first!");

    const title = $("artTitle").value;
    const file = $("artFile").files[0];
    const desc = $("artDescription").value;
    const promote = $("promoteDropdown").value;
    const uploaderIG = $("uploaderIG").value;
    const artistIG = $("artistIG").value;

    if (!title || !file) return alert("Title and image are required.");

    const refPath = ref(storage, `fanart/${user.uid}/${file.name}`);
    await uploadBytes(refPath, file);
    const imageUrl = await getDownloadURL(refPath);

    await addDoc(collection(db, "fan_art"), {
      uid: user.uid,
      title,
      description: desc,
      imageUrl,
      timestamp: serverTimestamp(),
      artistIG: promote === "yes" ? artistIG : uploaderIG,
      promotedBy: promote === "yes" ? user.displayName || user.email : null,
      likes: 0,
      views: 0,
      likedBy: [],
      comments: []
    });

    alert("Art uploaded!");
    location.reload();
  };

  window.updateTitle = async function (id, newTitle, isOwner) {
    if (!isOwner || newTitle.trim() === "") return;
    await updateDoc(doc(db, "fan_art", id), { title: newTitle });
  };

  window.deleteArt = async function (id) {
    if (confirm("Delete this artwork?")) {
      await deleteDoc(doc(db, "fan_art", id));
    }
  };

  window.showFullImage = function (src) {
    $("modalImage").src = src;
    $("imageModal").style.display = "flex";
  };

  window.submitComment = async function (docId) {
    const user = auth.currentUser;
    const input = $(`commentInput_${docId}`);
    if (!input.value) return;
    await updateDoc(doc(db, "fan_art", docId), {
      comments: arrayUnion({ text: input.value, user: user?.displayName || "Anonymous", time: new Date() })
    });
    input.value = "";
  };

  function loadFanArt() {
    onAuthStateChanged(auth, (user) => {
      const isMy = currentTab === "my";
      let q = query(collection(db, "fan_art"), orderBy("timestamp", "desc"));
      if (isMy && user) {
        q = query(collection(db, "fan_art"), where("uid", "==", user.uid), orderBy("timestamp", "desc"));
      } else if (isMy && !user) {
        $("fanArtGallery").innerHTML = "<p style='opacity:0.6;text-align:center;'>Log in to see your uploads.</p>";
        return;
      }

      $("loadingSpinner").style.display = "block";

      onSnapshot(q, (snapshot) => {
        $("fanArtGallery").innerHTML = "";
        if (snapshot.empty) {
          $("fanArtGallery").innerHTML = "<p style='opacity:0.6;text-align:center;'>No fan art yet.</p>";
          $("loadingSpinner").style.display = "none";
          return;
        }

        snapshot.forEach(docSnap => {
          const art = docSnap.data();
          const isOwner = user && user.uid === art.uid;
          const liked = user && art.likedBy?.includes(user.uid);
          const card = document.createElement("div");
          card.className = "art-card";
          card.innerHTML = `
            <img src="${art.imageUrl}" alt="${art.title}" onclick="showFullImage('${art.imageUrl}')" />
            <h3 class="editable-title" contenteditable="${isOwner}" onblur="updateTitle('${docSnap.id}', this.innerText, ${isOwner})">${art.title}</h3>
            <p style="font-size: 0.8rem; opacity: 0.6;">📅 ${art.timestamp?.toDate().toLocaleDateString()}</p>
            <p>🎨 ${art.promotedBy ? `${art.artistIG} — Promoted by ${art.promotedBy}` : art.artistIG || "Uncredited"}</p>
            <div class="art-actions">
              <button onclick="addLike('${docSnap.id}', '${user?.uid}')">🔥 ${art.likes || 0}</button>
              <span class="view-count">📈 ${art.views || 0}</span>
              ${isOwner ? `<button onclick="deleteArt('${docSnap.id}')">🗑️</button>` : ""}
            </div>
            <div class="comment-box">
              <textarea id="commentInput_${docSnap.id}" placeholder="💬 Add comment..."></textarea>
              <button onclick="submitComment('${docSnap.id}')">Post</button>
            </div>
          `;
          $("fanArtGallery").appendChild(card);
          if (!isOwner) addView(docSnap.id);
        });

        $("loadingSpinner").style.display = "none";
      });
    });
  }

  onAuthStateChanged(auth, (user) => {
    const btn = $("uploadBtn");
    if (btn) btn.onclick = uploadArtwork;
    loadFanArt();
  });
</script>
