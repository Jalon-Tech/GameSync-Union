  <style>

<body>
  <header>
    <div class="logo">
      <img src="GSU_LOGO.png" alt="GSU Logo" />
      <div class="logo-text">GAMESYNC UNION</div>
    </div>
    <nav>
      <a href="index.html">Home</a>

      <a href="game-guides.html">Guides</a>
      <a href="uploads.html">GSU Player Lounge</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="box">
      <h2>Fan Art Gallery</h2>
      <p>Explore original art, in-game captures, and creative works from the GameSync Union community.</p>
      <div class="tab-toggle">
        <button id="allTab" class="active" onclick="switchTab('all')">All Uploads</button>
        <button id="myTab" onclick="switchTab('my')">My Uploads</button>
      </div>
      <div class="art-gallery" id="fanArtGallery"></div>
    </div>
  </div>

  <footer>
    <div class="platform-icons">
      <img src="PS_Logo.png" alt="PlayStation" />
      <img src="Xbox.png" alt="Xbox" />
      <img src="Steam.png" alt="PC" />
      <img src="Switch.png" alt="Nintendo Switch" />
    </div>
    <p>&copy; 2025 GameSync Union. Built for gamers, by gamers.</p>
  </footer>

  <script>
    let currentTab = "all";

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById("allTab").classList.remove("active");
      document.getElementById("myTab").classList.remove("active");
      document.getElementById(tab + "Tab").classList.add("active");
      loadFanArt();
    }

    function loadFanArt() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      let query = db.collection("fan_art").orderBy("timestamp", "desc");
      if (currentTab === "my") {
        query = query.where("uid", "==", user.uid);
      }

      query.onSnapshot(snapshot => {
        const gallery = document.getElementById("fanArtGallery");
        gallery.innerHTML = "";
        if (snapshot.empty) {
          gallery.innerHTML = "<p style='opacity: 0.6; text-align:center;'>No gaming art uploaded yet.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const art = doc.data();
          const isOwner = user.uid === art.uid;

          const card = document.createElement("div");
          card.className = "art-card";
          card.innerHTML = `
            <img src="${art.imageUrl}" alt="${art.title}" />
            <h3 contenteditable="${isOwner}" onblur="updateTitle('${doc.id}', this.innerText, ${isOwner})">${art.title}</h3>
            <p>${art.promotedBy 
              ? `ðŸŽ¨ ${art.artistIG} â€” Promoted by ${art.promotedBy}` 
              : `ðŸŽ¨ ${art.artistIG}`}</p>
            ${isOwner ? `<button onclick="deleteArt('${doc.id}')">Delete</button>` : ""}
          `;
          gallery.appendChild(card);
        });
      });
    }

    async function updateTitle(id, newTitle, isOwner) {
      if (!isOwner || newTitle.trim() === "") return;
      await db.collection("fan_art").doc(id).update({ title: newTitle });
    }

    async function deleteArt(id) {
      if (confirm("Are you sure you want to delete this artwork?")) {
        await db.collection("fan_art").doc(id).delete();
        alert("Artwork deleted.");
      }
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return;
      loadFanArt();
    });
  </script>
</body>
