<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games | GameSync Union</title>
  <link rel="icon" href="GSU_Logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gsu-red: #e60023;
      --black-main: #191818;
      --black-faded: #1F1F1F;
      --white-text: #FFFFFF;
      --card-glow: 0 0 12px rgba(230, 0, 35, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--black-main);
      color: var(--white-text);
    }
    header {
      background-color: var(--black-faded);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 60px;
      margin-right: 1rem;
    }
    .logo-text {
      font-size: 1.6rem;
      font-family: 'Montserrat', sans-serif;
      color: var(--gsu-red);
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--white-text);
      font-family: 'Montserrat', sans-serif;
      transition: color 0.3s ease;
    }
    nav a:hover { color: var(--gsu-red); }
    .main-container {
      display: grid;
      grid-template-columns: 1fr 3fr 1.2fr;
      gap: 1rem;
      padding: 2rem;
    }
    aside, main {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .box {
      background-color: var(--black-faded);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: var(--card-glow);
    }
    .box h2 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 0.7rem;
      color: var(--gsu-red);
    }
    .input-field, select {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 0.6rem;
      width: 100%;
      background-color: #2a2a2a;
      color: var(--white-text);
      font-family: 'Roboto', sans-serif;
    }
    .btn {
      background-color: var(--gsu-red);
      border: none;
      color: var(--white-text);
      padding: 0.8rem;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      transition: 0.3s ease;
    }
    .btn:hover { opacity: 0.9; transform: scale(1.03); }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .game-card {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: var(--card-glow);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(230, 0, 35, 0.5);
    }
    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      object-fit: contain;
      background-color: #1c1c1c;
    }
    .game-card h3 {
      font-size: 1.1rem;
      margin-top: 0.6rem;
      font-family: 'Montserrat', sans-serif;
    }
    .game-card p {
      font-size: 0.9rem;
      font-family: 'Roboto', sans-serif;
      margin: 0.4rem 0;
    }
    .trending-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }
    .trending-item img {
      width: 55px;
      height: 55px;
      object-fit: cover;
      border-radius: 6px;
    }
    .trending-item span {
      font-size: 0.95rem;
      font-family: 'Roboto', sans-serif;
    }
    .load-more {
      text-align: center;
      margin-top: 2rem;
    }
    .load-more button {
      background-color: var(--gsu-red);
      border: none;
      color: var(--white-text);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      transition: 0.3s ease;
    }
    .load-more button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    footer {
      background-color: var(--black-faded);
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 4rem;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
    }
    .platform-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 0.6rem;
    }
    .platform-icons img {
      height: 32px;
      width: auto;
      opacity: 0.9;
      transition: transform 0.3s ease;
    }
    .platform-icons img:hover {
      transform: scale(1.1);
    }
    footer p {
      color: #ccc;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="GSU_LOGO.png" alt="GSU Logo" />
      <div class="logo-text">GAMESYNC UNION</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="trophies.html">Trophies</a>
      <a href="art.html">Art</a>
      <a href="game-guides.html">Guides</a>
      <a href="uploads.html">Upload</a>
    </nav>
  </header>

  <div class="main-container">
    <aside>
      <div class="box">
        <h2>Filter Games</h2>
        <input type="text" id="searchInput" class="input-field" placeholder="Search by title..." />
        <label for="platformFilter">Platform</label>
        <select id="platformFilter" class="input-field">
          <option value="">All Platforms</option>
          <option value="4">PC</option>
          <option value="187">PlayStation 5</option>
          <option value="186">Xbox Series X|S</option>
          <option value="7">Nintendo Switch</option>
        </select>
        <label for="genreFilter">Genre</label>
        <select id="genreFilter" class="input-field">
          <option value="">All Genres</option>
          <option value="action">Action</option>
          <option value="role-playing-games-rpg">RPG</option>
          <option value="fighting">Fighting</option>
          <option value="platformer">Platformer</option>
          <option value="adventure">Adventure</option>
          <option value="sports">Sports</option>
          <option value="racing">Racing</option>
          <option value="shooter">Shooter</option>
        </select>
        <button class="btn" onclick="fetchGames()">Apply Filters</button>
      </div>
    </aside>

    <main>
      <div class="box">
        <h2>All Games</h2>
        <div class="game-grid" id="gameGrid"></div>
      </div>
      <div class="box">
        <h2>User-Submitted Games</h2>
        <p>[This section will list custom games added by users]</p>
      </div>
    </main>

    <aside>
      <div class="box">
        <h2>Trending This Week</h2>
        <div id="trendingGames"></div>
      </div>
    </aside>
  </div>

  <div class="load-more" id="loadMoreContainer" style="display:none;">
    <button onclick="loadMoreGames()">Load More</button>
  </div>

  <footer>
    <div class="platform-icons">
      <img src="PS_Logo.png" alt="PlayStation" />
      <img src="Xbox.png" alt="Xbox" />
      <img src="Steam.png" alt="PC" />
      <img src="Switch.png" alt="Nintendo Switch" />
    </div>
    <p>&copy; 2025 GameSync Union. Built for gamers, by gamers.</p>
  </footer>

  <script>
    const apiKey = 'fc4151d1ff52430e930e7abc2f3893cd';
    let currentPage = 1;

    async function fetchGames(loadMore = false) {
      const platform = document.getElementById('platformFilter').value;
      const genre = document.getElementById('genreFilter').value;
      const search = document.getElementById('searchInput').value.toLowerCase();
      const gameGrid = document.getElementById('gameGrid');
      if (!loadMore) {
        gameGrid.innerHTML = '';
        currentPage = 1;
      }

      const url = new URL('https://api.rawg.io/api/games');
      url.searchParams.append('key', apiKey);
      url.searchParams.append('page_size', '20');
      url.searchParams.append('page', currentPage);
      url.searchParams.append('platforms', '4,187,186,7');
      if (genre) url.searchParams.append('genres', genre);
      if (search) url.searchParams.append('search', search);
      if (platform) url.searchParams.set('platforms', platform);
      url.searchParams.append('ordering', '-rating');

      try {
        const response = await fetch(url);
        const data = await response.json();
        data.results.forEach(game => {
          const card = document.createElement('div');
          card.classList.add('game-card');
          card.innerHTML = `
            <img src="${game.background_image}" alt="${game.name}" />
            <h3>${game.name}</h3>
            <p>Rating: ${game.rating}/5</p>
            <p>Released: ${game.released}</p>
          `;
          gameGrid.appendChild(card);
        });
        document.getElementById('loadMoreContainer').style.display = data.next ? 'block' : 'none';
      } catch (error) {
        console.error('Error fetching games:', error);
      }
    }

    async function fetchTrendingGames() {
      const trendingList = document.getElementById('trendingGames');
      trendingList.innerHTML = '';
      const url = `https://api.rawg.io/api/games?key=${apiKey}&ordering=-added&page_size=5&platforms=4,187,186,7`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        data.results.forEach(game => {
          const div = document.createElement('div');
          div.classList.add('trending-item');
          div.innerHTML = `
            <img src="${game.background_image}" alt="${game.name}" />
            <span>${game.name}</span>
          `;
          trendingList.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching trending games:', error);
      }
    }

    function loadMoreGames() {
      currentPage++;
      fetchGames(true);
    }

    fetchGames();
    fetchTrendingGames();
  </script>
</body>
</html>
