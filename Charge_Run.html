<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSU Charge Run</title>
  <link rel="icon" href="GSU_LOGO.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #pageWrapper {
      transform: scale(0.75);
      transform-origin: top center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      color: #e60023;
    }

    header h2 {
      font-size: 1.5rem;
      color: #00ffee;
      margin-top: -10px;
    }

    #hud {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    #gameCanvas {
      display: grid;
      grid-template-columns: repeat(20, 40px);
      grid-template-rows: repeat(20, 40px);
      border: 3px solid #e60023;
      box-shadow: 0 0 20px #e60023cc;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      margin-bottom: 20px;
    }

    .grid-cell {
      width: 40px;
      height: 40px;
      position: relative;
      overflow: visible;
    }

    .grid-cell div {
      width: 100%;
      height: 100%;
      background-size: 85%; /* üíé This centers the logo without scaling it too large */
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
    }

    .controller {
      background-image: url('GSU_LOGO.png');
      z-index: 5;
    }

    .battery {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/44/Battery_icon_green.svg');
      z-index: 1;
    }

    .hazard {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/2b/Fire_icon.svg');
      z-index: 1;
    }

    #startGameBtn {
      padding: 10px 22px;
      font-size: 1.1rem;
      background-color: #e60023;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 10px #e60023cc;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="pageWrapper">
    <header>
      <h1>GSU DATA SURGE</h1>
      <h2>CONTROLLER CORE</h2>
    </header>

    <div id="hud">
      <span>üîã Collect 10 batteries!</span>
      <span>üî• Avoid 20 fires</span>
      <span id="timer">‚è±Ô∏è Time Left: 30</span>
      <span id="powerBar">Surge power: ‚ö°‚ö°</span>
      <span id="lives">Life Count: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
      <span id="surgeLevel">Surge Level: 0</span>
    </div>

    <div id="gameCanvas"></div>
    <button id="startGameBtn">‚ñ∂Ô∏è Start GSU Charge Run</button>

    <footer>Built for GameSync Union ‚Äî GSU Charge Run‚Ñ¢</footer>
  </div>

  <script>
    const rows = 20;
    const cols = 20;
    const canvas = document.getElementById('gameCanvas');
    const startBtn = document.getElementById('startGameBtn');

    let controllerPos = { x: 0, y: 0 };
    let batteryPositions = [];
    let firePositions = [];

    function createGrid() {
      canvas.innerHTML = '';
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');
        canvas.appendChild(cell);
      }
    }

    function getIndex(x, y) {
      return y * cols + x;
    }

    function render() {
      const cells = canvas.querySelectorAll('.grid-cell');
      cells.forEach(cell => cell.innerHTML = '');

      const controller = document.createElement('div');
      controller.classList.add('controller');
      cells[getIndex(controllerPos.x, controllerPos.y)].appendChild(controller);

      batteryPositions.forEach(pos => {
        const battery = document.createElement('div');
        battery.classList.add('battery');
        cells[getIndex(pos.x, pos.y)].appendChild(battery);
      });

      firePositions.forEach(pos => {
        const fire = document.createElement('div');
        fire.classList.add('hazard');
        cells[getIndex(pos.x, pos.y)].appendChild(fire);
      });
    }

    function getRandomPos() {
      return {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
    }

    function startGame() {
      controllerPos = { x: Math.floor(cols / 2), y: Math.floor(rows / 2) };
      batteryPositions = Array.from({ length: 10 }, getRandomPos);
      firePositions = Array.from({ length: 20 }, getRandomPos);
      render();
    }

    document.addEventListener('keydown', (e) => {
      let moved = false;
      if (e.key === 'ArrowUp' && controllerPos.y > 0) { controllerPos.y--; moved = true; }
      if (e.key === 'ArrowDown' && controllerPos.y < rows - 1) { controllerPos.y++; moved = true; }
      if (e.key === 'ArrowLeft' && controllerPos.x > 0) { controllerPos.x--; moved = true; }
      if (e.key === 'ArrowRight' && controllerPos.x < cols - 1) { controllerPos.x++; moved = true; }
      if (moved) render();
    });

    startBtn.addEventListener('click', () => {
      createGrid();
      startGame();
    });

    createGrid(); // initialize on load
  </script>
</body>
</html>
