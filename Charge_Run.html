<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSU Charge Run</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #e60023;
    }
    header h2 {
      font-size: 1.6rem;
      color: #00ffee;
      margin-top: -10px;
    }
    #startGameBtn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #e60023;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #gameCanvas {
      position: relative;
      width: 600px;
      height: 720px;
      background-color: #111;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(12, 1fr);
      border-radius: 10px;
      box-shadow: 0 0 15px #e60023cc;
      border: 2px solid #e60023;
      background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
    }
    .grid-cell {
      position: relative;
    }
    .controller {
      width: 60px;
      height: 60px;
      background: url('/mnt/data/GSU_LOGO.png') center/contain no-repeat;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      transition: top 0.1s, left 0.1s;
    }
    .battery, .power, .hazard {
      width: 40px;
      height: 40px;
      position: absolute;
      z-index: 2;
      background-size: contain;
      background-repeat: no-repeat;
    }
    .battery {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/44/Battery_icon_green.svg');
    }
    .power {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Lightning_bolt_icon.svg');
    }
    .hazard {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/2b/Fire_icon.svg');
    }
    #hud {
      text-align: center;
      margin-top: 20px;
    }
    #hud p {
      margin: 6px 0;
      font-size: 1.1rem;
    }
    #powerBar, #lives {
      font-size: 1.4rem;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>GSU DATA SURGE</h1>
    <h2>CONTROLLER CORE</h2>
  </header>

  <button id="startGameBtn">‚ñ∂Ô∏è START GSU CHARGE RUN</button>

  <div id="gameArea" style="display: none;">
    <div id="gameCanvas">
      <div class="controller" id="playerController"></div>
    </div>
    <div id="hud">
      <p style="color: #ffff33;">üîã Collect all batteries and power!</p>
      <p style="color: #ff3333;">üî• Avoid hazards to survive!</p>
      <p><strong style="color: #ffcc00;">SURGE POWER:</strong> <span id="powerBar">‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°‚ö°</span></p>
      <p id="lives">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</p>
    </div>
  </div>

  <footer>
    Built for GameSync Union ‚Äî GSU Charge Run‚Ñ¢
  </footer>

  <script>
    const powerBar = document.getElementById('powerBar');
    const livesEl = document.getElementById('lives');
    const player = document.getElementById('playerController');
    const canvas = document.getElementById('gameCanvas');
    let lives = 3;
    let power = 10;
    let posX = 0;
    let posY = 0;
    const gridSize = 60;

    function updateUI() {
      powerBar.textContent = '‚ö°'.repeat(power);
      livesEl.textContent = '‚ù§Ô∏è '.repeat(lives).trim();
    }

    function movePlayer(x, y) {
      posX = Math.max(0, Math.min(9, posX + x));
      posY = Math.max(0, Math.min(11, posY + y));
      player.style.left = `${posX * gridSize}px`;
      player.style.top = `${posY * gridSize}px`;
      checkCollision();
    }

    function spawnItem(type, x, y) {
      const item = document.createElement('div');
      item.className = type;
      item.dataset.x = x;
      item.dataset.y = y;
      item.style.left = `${x * gridSize + 10}px`;
      item.style.top = `${y * gridSize + 10}px`;
      canvas.appendChild(item);
    }

    function checkCollision() {
      const items = canvas.querySelectorAll('.battery, .power, .hazard');
      items.forEach(item => {
        const itemX = parseInt(item.dataset.x);
        const itemY = parseInt(item.dataset.y);
        if (itemX === posX && itemY === posY) {
          if (item.classList.contains('battery')) {
            power = Math.min(10, power + 2);
          } else if (item.classList.contains('power')) {
            power = Math.min(10, power + 1);
          } else if (item.classList.contains('hazard')) {
            lives--;
            if (lives <= 0) {
              alert('üíÄ You lost all your lives! Game Over!');
              document.getElementById('startGameBtn').style.display = 'block';
              document.getElementById('gameArea').style.display = 'none';
              return;
            }
          }
          item.remove();
          updateUI();
        }
      });
    }

    function startGame() {
      document.getElementById('gameArea').style.display = 'block';
      document.getElementById('startGameBtn').style.display = 'none';
      lives = 3;
      power = 10;
      posX = 0;
      posY = 0;
      movePlayer(0, 0);
      updateUI();

      canvas.querySelectorAll('.grid-cell, .battery, .power, .hazard').forEach(cell => cell.remove());

      for (let i = 0; i < 120; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        canvas.appendChild(cell);
      }

      spawnItem('battery', 2, 2);
      spawnItem('power', 5, 4);
      spawnItem('hazard', 3, 6);
      spawnItem('hazard', 7, 1);
      spawnItem('battery', 8, 10);
      spawnItem('power', 1, 3);
    }

    document.getElementById('startGameBtn').addEventListener('click', startGame);

    document.addEventListener('keydown', (e) => {
      if (document.getElementById('gameArea').style.display === 'block') {
        if (e.key === 'ArrowUp') movePlayer(0, -1);
        if (e.key === 'ArrowDown') movePlayer(0, 1);
        if (e.key === 'ArrowLeft') movePlayer(-1, 0);
        if (e.key === 'ArrowRight') movePlayer(1, 0);
      }
    });
  </script>
</body>
</html>
