
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSU Charge Run</title>
  <link rel="icon" href="GSU_LOGO.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      color: #e60023;
    }
    header h2 {
      font-size: 1.5rem;
      color: #00ffee;
      margin-top: -10px;
    }
    #gameArea {
      text-align: center;
      margin-top: 20px;
    }
    #hud {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    #gameCanvas {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(12, 40px);
      border: 3px solid #e60023;
      box-shadow: 0 0 20px #e60023cc;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      margin-bottom: 20px;
    }
    .grid-cell {
      width: 40px;
      height: 40px;
      position: relative;
      overflow: hidden;
    }
    .grid-cell div {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
    }
    .controller {
      background-image: url('GSU_LOGO.png');
      z-index: 5;
      transform: scale(1.7);
    }
    .battery {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/44/Battery_icon_green.svg');
      z-index: 1;
    }
    .hazard {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/2b/Fire_icon.svg');
      z-index: 1;
    }
    #startGameBtn, #nextSurgeBtn {
      padding: 10px 22px;
      font-size: 1.1rem;
      background-color: #00ffee;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    #startGameBtn {
      background-color: #e60023;
      color: #fff;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>GSU DATA SURGE</h1>
    <h2>CONTROLLER CORE</h2>
  </header>

  <div id="gameArea">
    <div id="hud">
      <span id="goalText">Collect: üîã</span>
      <span id="avoidText">Avoid: üî•</span>
      <span id="timer">‚è±Ô∏è Time Left: 30</span>
      <span id="powerBar">Surge power: ‚ö°</span>
      <span id="lives">Life Count: ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</span>
      <span id="surgeLevel">Surge Level: 0</span>
    </div>

    <div id="gameCanvas"></div>
    <button id="startGameBtn">‚ñ∂Ô∏è Start GSU Charge Run</button>
    <button id="nextSurgeBtn" style="display: none;">‚ñ∂Ô∏è Start Next Surge</button>
  </div>

  <footer>Built for GameSync Union ‚Äî GSU Charge Run‚Ñ¢</footer>
</body>
</html>
