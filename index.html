  <!-- Firebase Auth and Profile Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBA7aIUj919ub7QtkQkAp-xv4XC0tzmSCI",
      authDomain: "gamesync-union.firebaseapp.com",
      projectId: "gamesync-union",
      storageBucket: "gamesync-union.appspot.com",
      messagingSenderId: "488911705365",
      appId: "1:488911705365:web:ad8b3be7936a46bb77c51c",
      measurementId: "G-CP48EXW1EV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailInput = document.querySelector('#auth-box input[placeholder="Email"]');
    const passwordInput = document.querySelector('#auth-box input[placeholder="Password"]');
    const usernameInput = document.querySelector('#auth-box input[placeholder="Username"]');
    const signInBtn = document.querySelector('#auth-box .btn');

    signInBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;
        loadProfile(uid);
        alert("Signed in successfully");
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    async function loadProfile(uid) {
      const snap = await getDoc(doc(db, "users", uid));
      if (snap.exists()) {
        const data = snap.data();
        const profileBox = document.getElementById("profile-box");

        const usernameEl = document.createElement("p");
        usernameEl.textContent = `👤 Username: ${data.username || "N/A"}`;
        usernameEl.style.fontWeight = "bold";
        usernameEl.style.fontSize = "1rem";
        usernameEl.style.marginBottom = "0.5rem";
        profileBox.prepend(usernameEl);

        const favGamesEl = document.getElementById("fav-games");
        const gamesPlayedEl = document.getElementById("games-played");
        const trophyStatsEl = document.getElementById("trophy-stats");

        let imageRow = document.getElementById("fav-images");
        if (!imageRow) {
          imageRow = document.createElement("div");
          imageRow.id = "fav-images";
          imageRow.style.display = "flex";
          imageRow.style.flexWrap = "wrap";
          imageRow.style.gap = "0.5rem";
          imageRow.style.marginTop = "0.8rem";
          imageRow.style.justifyContent = "center";
          profileBox.appendChild(imageRow);
        }
        imageRow.innerHTML = "";

        favGamesEl.textContent = `🎯 Favorite Games: ${Array.isArray(data.favoriteGames) ? data.favoriteGames.join(", ") : "N/A"}`;
        gamesPlayedEl.textContent = `🎮 Games Played: ${data.gamesPlayed || "N/A"}`;
        trophyStatsEl.textContent = `🏆 Trophy Stats: ${data.trophyCount || "N/A"}`;

        if (Array.isArray(data.favoriteImages)) {
          data.favoriteImages.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.alt = "Game cover";
            img.style.height = "60px";
            img.style.borderRadius = "6px";
            img.style.boxShadow = "0 0 6px rgba(255,255,255,0.1)";
            img.style.transition = "transform 0.3s";
            img.onmouseover = () => img.style.transform = "scale(1.05)";
            img.onmouseout = () => img.style.transform = "scale(1)";
            imageRow.appendChild(img);
          });
        }
      } else {
        console.warn("User profile data not found.");
      }
    }

    onAuthStateChanged(auth, (user) => {
      const currentPath = window.location.pathname.toLowerCase();
      const isLoginPage = currentPath.includes("account_creation.html");
      if (user) {
        loadProfile(user.uid);
        document.getElementById("auth-box").style.display = "none";
      } else {
        document.getElementById("auth-box").style.display = "block";
        if (!isLoginPage && currentPath !== "/index.html") {
          alert("Please log in to access GameSync Union.");
          window.location.href = "Account_Creation.html";
        }
      }
    });

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        try {
          await auth.signOut();
          alert("You have been logged out.");
          window.location.href = "Account_Creation.html";
        } catch (err) {
          alert("Error signing out: " + err.message);
        }
      });
    }

    async function fetchGameEventsFromFirestore() {
      const container = document.getElementById('upcoming-events');
      const loader = document.getElementById('upcoming-loader');
      if (loader) loader.style.display = 'none';
      container.innerHTML = '';

      const categories = [
        { label: "🆕 Recently Announced Games", field: "recent" },
        { label: "🚀 Upcoming Game Releases", field: "upcoming" },
        { label: "📆 Countdown to Launch & Events", field: "countdown" },
        { label: "🛠 Major Patch Notes & Updates", field: "patches" },
        { label: "🎮 Gaming Conventions & Streams", field: "conventions" }
      ];

      try {
        const querySnapshot = await getDocs(collection(db, "games"));
        const data = querySnapshot.docs.map(doc => doc.data());

        categories.forEach(cat => {
          const filtered = data.filter(item => item.category === cat.field);
          if (filtered.length) {
            const sectionTitle = document.createElement('li');
            sectionTitle.innerHTML = `<strong style="color:#e60023;">${cat.label}</strong>`;
            container.appendChild(sectionTitle);

            filtered.forEach(item => {
              const li = document.createElement('li');
              li.innerHTML = `
                <strong>${item.title}</strong><br/>
                🗓️ ${item.date || 'TBD'}<br/>
                📍 ${item.platforms || 'Various Platforms'}<br/>
                <small style="color:#aaa;">${item.description || ''}</small>
              `;
              li.style.marginBottom = "1rem";
              container.appendChild(li);
            });
          }
        });
      } catch (err) {
        console.error("Failed to fetch Firestore events:", err);
        container.innerHTML = '<li>Unable to load Firestore data. Try again later.</li>';
      }
    }

    fetchGameEventsFromFirestore();
  </script>
